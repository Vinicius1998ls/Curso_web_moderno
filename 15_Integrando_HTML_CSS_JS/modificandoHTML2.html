<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        // substitui oque tem dentro da div
        div.innerHTML = 'Texto Alterado'
        // div.innerHTML = 'novamente'
        // substitui a tag por completo
        // div.outerHTML = 'Texto alterdo'
        // inseri antes da div o paragrafo
        div.insertAdjacentHTML('beforebegin', '<p>Antes Início</P>')
        // inseri dentro da div
        div.insertAdjacentHTML('afterbegin', '<p>Depois Início</P>')
        // inseri como ultimo elemento dentro da div
        div.insertAdjacentHTML('beforeend', '<p>Antes Fim</P>')
        // inseri depois da div
        div.insertAdjacentHTML('afterend', '<p>Depois Fim</P>')

        //somente texto (sem tags)
        console.log(div.innerText)
    </script>
</body>

</html>
