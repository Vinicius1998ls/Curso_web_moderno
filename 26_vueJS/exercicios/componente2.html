<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
       <contador></contador>
       <!-- <contador></contador> -->
    </div>
    <script>
        Vue.component('contador', {
            props: ['nome'],
            data: function() {
                return {
                    contador: 0
                }
            },
            template: `
                <div>
                    <button v-on:click="plus">+</button>
                    <p>{{contador}}</p>
                    <button @click="subtract">-</button>
                </div>
            `,
            methods: {
                plus() {
                    this.contador++
                },
                subtract() {
                    this.contador--
                }
            }
        })

        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
